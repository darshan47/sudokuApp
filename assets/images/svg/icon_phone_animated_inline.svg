<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
  <style>
    @keyframes passFlip { 0% { transform: translateX(-8px) rotate(0deg); }
      50% { transform: translateX(8px) rotate(180deg); }
      100% { transform: translateX(-8px) rotate(0deg); } }
    .ph { transform-origin: 50% 50%; animation: passFlip 2s ease-in-out infinite; }
    @media (prefers-reduced-motion: reduce) { .ph { animation: none; } }
  </style>
  <g class="ph">
    <rect x="6" y="2" width="12" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="12" cy="18.5" r="1" fill="#FFFFFF"/>
  </g>
</svg>